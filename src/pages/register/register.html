<ion-header>
  
    <ion-navbar color="highenergy">
      <ion-title>Register Here</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
  
    <div id="registrationContainerOuter">
  
      <div id="logoOuterDiv">
        <img [src]="getLogoImg()" alt="" class="logoImg" />
      </div>
  
      <div id="registrationContainer">
        <form [formGroup]="registerForm" (ngSubmit)="doRegister($event)">
          <div class="itemContainer">
            <div class="registericonContainer">
              <ion-icon name="ios-mail-outline" color="light"></ion-icon>
            </div>
            <input formControlName="email" type="email" class="registerInput" placeholder="email" />
          </div>
  
          <div class="itemContainer">
            <div class="registericonContainer">
              <ion-icon name="ios-lock-outline" color="light"></ion-icon>
            </div>
            <input formControlName="password" type="password" class="registerInput" placeholder="password" />
          </div>
  
          <div class="itemContainer">
            <div class="registericonContainer">
              <ion-icon name="ios-unlock-outline" color="light"></ion-icon>
            </div>
            <input formControlName="confirmPassword" type="text" class="registerInput" placeholder="confirm password" />
          </div>
  
          <div id="submitButtonContainer">
            <button [disabled]="!registerForm.valid" class="submitBtn">
                Register
            </button>
          </div>
  
          <div *ngIf="registerForm.controls.confirmPassword.errors?.MatchPassword" class="passwordError">Password Not matched</div>
  
        </form>
      </div>
  
  
  
    </div>
  
  </ion-content>
