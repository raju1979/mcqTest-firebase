  Ionic pages and navigation.

<ion-header>
  
    <ion-navbar color="headergrey">
      <ion-title align="center">Result</ion-title>
      <ion-buttons right>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon name="close" color="danger"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <div class="resultDivLine">
      <div class="resultLeft">Total Questions</div>
      <div class="resultRight">{{questionArrayData?.length}}</div>
    </div>
  
    <div class="resultDivLine">
      <div class="resultLeft">Total Attempted</div>
      <div class="resultRight">{{attemptedQuestionCount?.length}}</div>
    </div>
  
    <div class="resultDivLine">
      <div class="resultLeft">Total Correct</div>
      <div class="resultRight">{{correctAnswerCount?.length}}</div>
    </div>
  
    <div class="resultDivLine">
      <div class="resultLeft">%age Obtained</div>
      <div class="resultRight">{{this.Math.round((correctAnswerCount?.length / questionArrayData?.length) * 100)}}%</div>
    </div>
  
  </ion-content>
